<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Aware System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            background: linear-gradient(#6aa6b8, #3b6f86);
            color: white;
        }
        nav {
            background: #111;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
        }

        nav ul li:hover {
            color:red;
        }
        .container {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url(image/images.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;

        }

        .container h1 {
            color:#000;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #f2c6e0;
            color: #000;
        }

        .container button:hover {
            background:aqua;
        }
    </style>
</head>

<body>
    <nav>
        <div><strong>üìç Location Aware</strong></div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>FAQ</li>
            <img src="images.jpg" alt="logo">
        </ul>
    </nav>
    <div class="container">
        <h1>Location Aware System<br>Platform</h1>
        <button>Get Started</button>
    </div>

</body>
</html>
